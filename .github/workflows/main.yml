name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:

  build-frontend:

    runs-on: ubuntu-latest

    steps:
    - name: Repository checkout
      uses: actions/checkout@v4

    - name: Setup QEMU
      uses: docker/setup-qemu-action@v3

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Read tag number
      id: read_tag
      run: echo ::set-output name=tag::$(($(cat version.txt)))

    - name: Increment tag number
      id: increment_tag
      run: echo $((${{ steps.read_tag.outputs.tag }} + 1)) > version.txt

    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: tanatis/frontend:latest, tanatis/frontend:v${{ steps.read_tag.outputs.tag }}
